<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>History Trivia</title>
  <!-- bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Arimo|Kalam|UnifrakturCook:700" rel="stylesheet">
  <!-- local stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<!-- fill the entire window with a background -->
<body id="Trivia" class="background">

  <div class="container">
    <div class="row">
      <div class="col">
        <div id="game_card" class="card m-5 card_background">
          <div class="card-header">
            <h1 class="card-title text-center">Pub Trivia : History</h1>
          </div>
          <div class="card-body">
            <h5 id="countdown" class="text-center">Time Remaining</h5>
          </div>
          <div id="trivia_root"  class="card-body">
          </div>
          <div class="card-body">
            <p id="question_count" class="card-text text-center">0/10</p>
            <progress id="progress" value="0" max="10"></progress>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/javascript/trivia_game.js"></script>

</body>
</html>
